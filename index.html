<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yeti Blanc — Voice</title>
  <meta name="description" content="Voice & audio for brands and agencies. Natural voice, clean audio with fast delivery." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="page">
    <section class="hero">
      <!-- LEFT: photo block -->
      <aside class="photoBlock">
        <img class="headshot" src="assets/headshot.jpg" alt="Headshot of Yeti Blanc" />
        <div class="copyright">© 2026 YETI BLANC</div>
      </aside>

      <!-- RIGHT: copy + players + buttons -->
      <section class="copyBlock">
        <h1 class="name">YETI BLANC</h1>
        <div class="tagline1">VOICE &amp; AUDIO FOR BRANDS AND AGENCIES</div>
        <div class="tagline2">NATURAL VOICE, CLEAN AUDIO WITH FAST DELIVERY</div>

        <div class="players">
          <div class="playerGroup">
            <div class="playerLabel">DRY DEMO</div>
            <audio controls preload="metadata">
              <source src="assets/dry-demo.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>

          <div class="playerGroup">
            <div class="playerLabel">PRODUCED DEMO</div>
            <audio controls preload="metadata">
              <source src="assets/produced-demo.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>

        <nav class="buttons">
          <a class="btn btnBlue" href="assets/dry-demo.mp3" download>DRY DEMO</a>
          <a class="btn btnBlue" href="assets/produced-demo.mp3" download>PRODUCED</a>
          <a class="btn btnWhite" href="mailto:YOURNAME@gmail.com">EMAIL</a>
        </nav>
      </section>
    </section>
  </main>
